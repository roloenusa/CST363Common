<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Player Items</h1>
        <form action="/cgi-bin/transactions.py" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Player ID</label>
                <div class="col-sm-3">
                    <input type="text" name="userid" class="form-control" placeholder="Userid">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Player Inventory</label>
                <div class="col-sm-3">
                    <input type="text" name="inventoryid" class="form-control" placeholder="Inventoryid">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="submit" name="buy" value="buy" class="btn btn-primary" />
                    <input type="submit" name="sell" value="sell" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
